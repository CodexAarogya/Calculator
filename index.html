<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><h1>Project Will be ready sooon !</h1></p>
    <div class="container">
        <div class="input-container">
            <input type="text" name="input" id="input">
        </div>
        <div class="btn first-row">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="btn second-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="btn third-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="btn fourth-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="btn last-row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
